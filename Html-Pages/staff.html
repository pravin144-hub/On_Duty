<html>
    <head>
        <title>
            Staff Registration
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../Stylesheets/style.css">
    </head>
    <style>
      *{
        font-family: 'Josefin Sans', sans-serif;
      }
      body {
      background-image: url(../images/Bg-1.jpg);
      background-repeat: no-repeat;
      background-attachment: fixed;
     background-size: cover;
    font-family: "Roboto", sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;      
  }
    </style>
    <body>
        <div class="login-page">
            <div class="form">
              <fieldset>
                <legend>Staff's Login</legend>
              <form class="register-form">
                <input type="text" placeholder="Staff Name"  maxlength="20" size="20" required >
                <input type="text" placeholder="Enter Username" pattern="[a-z]" maxlength="10" size="10">
                <input type="email" autocomplete="off" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" id="email" name="email" placeholder="Enter Your Mail" required/>
                <input type="tel" id="phone" pattern="[6-9]{1}[0-9]{9}" name="phone" placeholder="Enter Your Phone Number" maxlength="10" size="10" />
                <input type="password" placeholder="Enter Your Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" maxlength="10" size="10">
                <input type="password" placeholder="Re-Enter Your Password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" maxlength="10" size="10">
                <button>Create Account</button>
                <p class="message">Already registered? <a href="#">Sign In</a></p>
              </form>
              <form class="login-form">
                <input type="text" placeholder="Staff Username" required>
                <input type="password" placeholder="Password" required>
                  <button><a href="StaffNav.html">Login</a></button>
                <p class="message">Not registered? <a href="#">Create an account</a></p>
              </fieldset>
              </form>
            </div>
          </div>
          <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        </script>
        <script>

            
$('.message a').click(function(){
	        $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
                });
            </script>
    </body>
</html>
